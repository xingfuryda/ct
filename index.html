<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .css_miles_3 {
            background: rgb(23, 243, 3);
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/track_1.js"></script>
        <script src="data/waypoints_2.js"></script>
        <script src="data/miles_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.25327541204673,-105.38451979627119],[39.506002762502305,-105.02986207908383]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_naturalatlas_0');
        map.getPane('pane_naturalatlas_0').style.zIndex = 400;
        var layer_naturalatlas_0 = L.tileLayer('https://a-naturalatlas-tiles.global.ssl.fastly.net/topo/{z}/{x}/{y}/t@2x.jpg', {
            pane: 'pane_naturalatlas_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_naturalatlas_0;
        map.addLayer(layer_naturalatlas_0);
        function pop_track_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_track_1_0() {
            return {
                pane: 'pane_track_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 8.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        function style_track_1_1() {
            return {
                pane: 'pane_track_1',
                opacity: 1,
                color: 'rgba(255,96,17,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 6.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_track_1');
        map.getPane('pane_track_1').style.zIndex = 401;
        map.getPane('pane_track_1').style['mix-blend-mode'] = 'normal';
        var layer_track_1 = new L.geoJson.multiStyle(json_track_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_track_1',
            layerName: 'layer_track_1',
            pane: 'pane_track_1',
            onEachFeature: pop_track_1,
            styles: [style_track_1_0,style_track_1_1,]
        });
        bounds_group.addLayer(layer_track_1);
        map.addLayer(layer_track_1);
        function pop_waypoints_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ele'] !== null ? autolinker.link(feature.properties['ele'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cmt'] !== null ? autolinker.link(feature.properties['cmt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_waypoints_2_0() {
            return {
                pane: 'pane_waypoints_2',
                shape: 'diamond',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,223,138,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_waypoints_2');
        map.getPane('pane_waypoints_2').style.zIndex = 402;
        map.getPane('pane_waypoints_2').style['mix-blend-mode'] = 'normal';
        var layer_waypoints_2 = new L.geoJson(json_waypoints_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_waypoints_2',
            layerName: 'layer_waypoints_2',
            pane: 'pane_waypoints_2',
            onEachFeature: pop_waypoints_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_waypoints_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_waypoints_2);
        map.addLayer(layer_waypoints_2);
        function pop_miles_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cmt'] !== null ? autolinker.link(feature.properties['cmt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['distance'] !== null ? autolinker.link(feature.properties['distance'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_miles_3_0() {
            return {
                pane: 'pane_miles_3',
                radius: 6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_miles_3');
        map.getPane('pane_miles_3').style.zIndex = 403;
        map.getPane('pane_miles_3').style['mix-blend-mode'] = 'normal';
        var layer_miles_3 = new L.geoJson(json_miles_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_miles_3',
            layerName: 'layer_miles_3',
            pane: 'pane_miles_3',
            onEachFeature: pop_miles_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_miles_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_miles_3);
        map.addLayer(layer_miles_3);
        setBounds();
        var i = 0;
        layer_waypoints_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['cmt'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['cmt']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_waypoints_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_miles_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['cmt'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['cmt']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_miles_3', autoClose: false});
            // labels.push(layer);
            // totalMarkers += 1;
            //   layer.added = true;
            //   addLabel(layer, i);
            //   i++;
        });
        // resetLabels([layer_waypoints_2,layer_miles_3]);
        // map.on("zoomend", function(){
        //     resetLabels([layer_waypoints_2,layer_miles_3]);
        // });
        // map.on("layeradd", function(){
        //     resetLabels([layer_waypoints_2,layer_miles_3]);
        // });
        // map.on("layerremove", function(){
        //     resetLabels([layer_waypoints_2,layer_miles_3]);
        // });
        </script>
    </body>
</html>
