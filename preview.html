<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.js"></script>
  <link href="https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    .mapboxgl-popup-tip { display: none; }
    .mapboxgl-popup-content { padding: 3px; opacity: 0.8}
    .resupply { padding: 0; margin: 0; background: lightgreen; }
    .menu-ui {
    background:#fff;
    position:absolute;
    top:10px;right:10px;
    z-index:1;
    border-radius:3px;
    width:120px;
    border:1px solid rgba(0,0,0,0.4);
    }
    .menu-ui a {
    font-size:13px;
    color:#404040;
    display:block;
    margin:0;padding:0;
    padding:10px;
    text-decoration:none;
    border-bottom:1px solid rgba(0,0,0,0.25);
    text-align:center;
    }
    .menu-ui a:first-child {
    border-radius:3px 3px 0 0;
    }
    .menu-ui a:last-child {
    border:none;
    border-radius:0 0 3px 3px;
    }
    .menu-ui a:hover {
    background:#f8f8f8;
    color:#404040;
    }
    .menu-ui a.active {
    background:#3887BE;
    color:#FFF;
    }
    .menu-ui a.active:hover {
    background:#3074a4;
    }
  </style>
</head>
<body>
  <nav id='menu-ui' class='menu-ui'></nav>
  <div id="map"></div>
  <script src="https://xingfuryda.github.io/ct/data/track_1.js"></script>
  <script src="https://xingfuryda.github.io/ct/data/miles_3.js"></script>
  <script src="https://xingfuryda.github.io/ct/data/waypoints_2.js"></script>
  <script src="https://xingfuryda.github.io/ct/data/resupply_4.js"></script>
  <script>
    var map = new mapboxgl.Map({
      container: 'map',
      center: [-105.09670, 39.10141],
      zoom: 7.42
    });

    map.on('load', function() {
        map.addSource('imagery', 
            {
                type: "raster",
                tiles: [
                  "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
                ],
                tileSize: 256,
            }
        )

        map.addSource('outdoor', 
            {
                type: "raster",
                tiles: [
                  "https://a-naturalatlas-tiles.global.ssl.fastly.net/topo/{z}/{x}/{y}/t@2x.jpg"
                ],
                tileSize: 512,
            }
        )

        map.addSource('route', 
            {
                type: 'geojson',
                data: json_track_1.features[0]                
            }
        )

        map.addSource('points', 
            {
                type: 'geojson',
                data: {
                    'type': 'FeatureCollection',
                    'features': json_waypoints_2.features
                }                             
            }
        )

        map.addLayer({
            'id': 'imagery',
            'type': 'raster',
            'source': 'imagery',            
        });

        map.addLayer({
            'id': 'outdoor',
            'type': 'raster',
            'source': 'outdoor',            
        });

        map.addLayer({
            'id': 'route',
            'type': 'line',
            'source': 'route',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': 'rgba(255,96,17,1.0)',
                'line-width': 2
            }
        });

        map.addLayer({
            'id': 'points',
            'type': 'circle',
            'source': 'points',
            'paint': {
                'circle-color': '#000000',
                'circle-radius': 2
            }
        });

        map.addLayer({
            id: 'points_label',
            type: 'symbol',
            source: 'points',
            layout: {
                'text-field': ['get', 'cmt'],
                'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                'text-size': 12,
                'text-anchor': 'top'
            }
        });

        // mile markers
        json_resupply_4.features.forEach(function(marker) {
            // create a DOM element for the marker
            var el = document.createElement('div');
            el.className = 'resupplymarker';
            el.style.backgroundImage =
            'url(https://xingfuryda.github.io/ct/legend/waypoints_2.png)';
            el.style.width = '15px';
            el.style.height = '15px';
            
            // add marker to map
            var marker = new mapboxgl.Marker(el)
                .setLngLat(marker.geometry.coordinates)
                .setPopup(new mapboxgl.Popup({closeButton: false, closeOnClick: false}).setHTML('<p class="resupply">' + marker.properties['name'] + '</p>'))
                .addTo(map);

            marker.togglePopup();
        });

        // resupply markers
        json_miles_3.features.forEach(function(marker) {
            // create a DOM element for the marker
            var el = document.createElement('div');
            el.className = 'marker';
            el.style.backgroundImage =
            'url(https://xingfuryda.github.io/ct/legend/waypoints_2.png)';
            el.style.width = '15px';
            el.style.height = '15px';
            
            // add marker to map
            var marker = new mapboxgl.Marker(el)
                .setLngLat(marker.geometry.coordinates)
                .setPopup(new mapboxgl.Popup({closeButton: false, closeOnClick: false}).setHTML(marker.properties['cmt']))
                .addTo(map);

            marker.togglePopup();
        });        
    });
